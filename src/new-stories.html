<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>New Stories</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Top bar -->
	<header>
		<section id="top-bar">
			<div class="user-bar">
				<p class="user-name">Jeffery</p>
			</div>
		</section>
	</header>

	<!-- Main content -->
	<div id="main-content">
		<nav id="side-bar">
			<ul>
				<li class="post-story"><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Post Story</a></li>
				<li class="manage-stories"><a href="#"><i class="fa fa-list-ul" aria-hidden="true"></i> Manage Stories</a></li>
				<li class="new-users"><a href="#"><i class="fa fa-user" aria-hidden="true"></i> New stories</a></li>
				<li class="new-stories"><a href="#"><i class="fa fa-book" aria-hidden="true"></i> New Stories</a></li>
			</ul>
		</nav>
		<article id="page-content">
			<div class="profile-details">
				
				<div class="my-stories">
					<h2 class="title">New Stories</h2>
					<div class="new-stories-location">
						<div class="new-stories">
							<div class="stories-details">
								<h3 class="stories-name"><a href="#" class="story-link">The Meaning of Fish</a></h3>
								<a href="#" class="stories-email">Grant Ward</a>
							</div>
							<div class="stories-buttons">
								<a href="#" class="delete-button stories-icons"><i class="fa fa-times" aria-hidden="true"></i></a>
								<a href="#" class="edit-button stories-icons"><i class="fa fa-check" aria-hidden="true"></i></a>
							</div>
						</div>
						<div class="new-stories">
							<div class="stories-details">
								<h3 class="stories-name"><a href="#" class="story-link">A Giant Potato</a></h3>
								<a href="#" class="stories-email">Jemma Simmons</a>
							</div>
							<div class="stories-buttons">
								<a href="#" class="delete-button stories-icons"><i class="fa fa-times" aria-hidden="true"></i></a>
								<a href="#" class="edit-button stories-icons"><i class="fa fa-check" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>

	<!-- footer content -->
	<footer id="footer-content">
		<p class="copyright">Communify 2017</p>
	</footer>



  <script src="bundle.js"></script>
</body>
</html>
