<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

	<!-- Top bar -->
	<header>
		<section id="top-bar">
			<div class="user-bar">
				<p class="user-name">Jeffery</p>
			</div>
		</section>
	</header>

	<!-- Main content -->
	<div id="main-content">
		<nav id="side-bar">
			<ul>
				<li class="post-story"><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Post Story</a></li>
				<li class="manage-story"><a href="#"><i class="fa fa-list-ul" aria-hidden="true"></i> Manage Stories</a></li>
			</ul>
		</nav>
		<article id="page-content">
			<div class="profile-header">
				<img src="img/profile-pic.gif" class="profile-picture">
				<div class="count-bg">
					<p class="story-count">3 stories</p>
				</div>
			</div>
			<div class="profile-details">
				<div class="personal-details">
					<h2 class="profile-heading">My Details</h2>
					<div class="my-details">
						<p class="name">Jeffery Mace</p>
						<p class="email">jeffery.mace@gmail.com</p>
						<p class="number">0456 748 372</p>
						<a href="#" class="btn edit-button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit Details</a>
					</div>
				</div>
				<div class="my-stories">
					<h2 class="profile-heading">My Stories</h2>
					<div class="story-card-location">
						<div class="story-card">
							<img src="img/profile-pic.gif" class="story-card-image">
							<h3 class="story-title">7 Years</h3>
						</div>
						<div class="story-card">
							<img src="img/profile-pic.gif" class="story-card-image">
							<h3 class="story-title">Stars</h3>
						</div>
						<div class="story-card">
							<img src="img/profile-pic.gif" class="story-card-image">
							<h3 class="story-title">New Divide</h3>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
